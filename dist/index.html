      <main class="flex-1 w-full h-full mx-auto px-30 max-w-[3200px]">
        <div class="main__label flex justify-between w-full items-center pb-5">
          <div class="flex gap-10 items-center">
            <h2>My Tasks</h2>
            <span class="flex gap-[20px]">
              <label class="inline-flex items-center cursor-pointer">
                <input
                  type="radio"
                  name="option"
                  value="all"
                  class="peer sr-only"
                />
                <span class="checkbox"></span>
                <span class="ml-2 text-lg">All</span>
              </label>
              <label class="inline-flex items-center cursor-pointer">
                <input
                  type="radio"
                  name="option"
                  value="per-subj"
                  class="peer sr-only"
                />
                <span class="checkbox"></span>
                <span class="ml-2 text-lg">Per Subject</span>
              </label>
              <label class="inline-flex items-center cursor-pointer">
                <input
                  type="radio"
                  name="option"
                  value="majors"
                  class="peer sr-only"
                />
                <span class="checkbox"></span>
                <span class="ml-2 text-lg">Major</span>
              </label>
              <label class="inline-flex items-center cursor-pointer">
                <input
                  type="radio"
                  name="option"
                  value="minors"
                  class="peer sr-only"
                />
                <span class="checkbox"></span>
                <span class="ml-2 text-lg">Minor</span>
              </label>
            </span>
          </div>
          <div class="subj_btns flex gap-[7px]" >

              
            <svg onclick="showModal(event, '', 'createSubjModal')"
              width="30"
              height="31"
              viewBox="0 0 30 31"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect y="0.5" width="30" height="30" rx="8" fill="#FFC107" />
              <path

            <svg onclick="document.getElementById('editSubjModal').classList.remove('hidden')"
              width="30"
              height="31"
              viewBox="0 0 30 31"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect y="0.5" width="30" height="30" rx="8" fill="#4CAF50" />
              <path

              <path

        <div id="subject__div">
          <!-- tasks and subj here -->
        </div>

        <!-- Modal -->
        <div id="createSubjModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
          <div class="bg-bg w-full max-w-md p-6 rounded-[8px] shadow-xl relative">
            <!-- Close button -->
            <button onclick="document.getElementById('createSubjModal').classList.add('hidden')" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
              &times;
            </button>

            <h2 class="text-xl font-semibold text-primary mb-4">Create Subject</h2>

            <form id="createSubjectForm" class="space-y-4">
              <!-- Name -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" name="name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
              </div>

              <!-- Class (Major/Minor) -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Class</label>
                <select name="classname" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
                  <option value="">Select</option>
                  <option value="major">Major</option>
                  <option value="minor">Minor</option>
                </select>
              </div>

              <!-- Color Options -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Color</label>
                <div class="flex flex-wrap gap-2">
                <!-- Each label handles a pastel color radio with ring on checked -->
                  <label class="cursor-pointer">
                    <input type="radio" name="color" value="#FFD1DC" class="hidden peer" required>
                    <span class="w-8 h-8 block rounded-full bg-pink-200 peer-checked:ring-2 peer-checked:ring-primary border-2 border-transparent hover:border-primary"></span>
                  </label>
                  <label class="cursor-pointer">
                    <input type="radio" name="color" value="#A0E7E5" class="hidden peer">
                    <span class="w-8 h-8 block rounded-full bg-cyan-200 peer-checked:ring-2 peer-checked:ring-primary border-2 border-transparent hover:border-primary"></span>
                    </label>
                  <label class="cursor-pointer">
                    <input type="radio" name="color" value="#BDB2FF" class="hidden peer">
                    <span class="w-8 h-8 block rounded-full bg-purple-200 peer-checked:ring-2 peer-checked:ring-primary border-2 border-transparent hover:border-primary"></span>
                  </label>
                  <label class="cursor-pointer">
                    <input type="radio" name="color" value="#FFDAC1" class="hidden peer">
                    <span class="w-8 h-8 block rounded-full bg-orange-200 peer-checked:ring-2 peer-checked:ring-primary border-2 border-transparent hover:border-primary"></span>
                  </label>
                  
                <!-- "Boyish" Pastel Colors -->
                  <label class="cursor-pointer">
                    <input type="radio" name="color" value="#C3F0CA" class="hidden peer">
                    <span class="w-8 h-8 block rounded-full bg-green-200 peer-checked:ring-2 peer-checked:ring-primary border-2 border-transparent hover:border-primary"></span>
                  </label>
                  <label class="cursor-pointer">
                    <input type="radio" name="color" value="#AEC6CF" class="hidden peer">
                    <span class="w-8 h-8 block rounded-full bg-blue-200 peer-checked:ring-2 peer-checked:ring-primary border-2 border-transparent hover:border-primary"></span>
                  </label>
                  <label class="cursor-pointer">
                    <input type="radio" name="color" value="#D5E1DF" class="hidden peer">
                    <span class="w-8 h-8 block rounded-full bg-gray-200 peer-checked:ring-2 peer-checked:ring-primary border-2 border-transparent hover:border-primary"></span>
                  </label>
                  <label class="cursor-pointer">
                    <input type="radio" name="color" value="#B2EBF2" class="hidden peer">
                    <span class="w-8 h-8 block rounded-full bg-teal-200 peer-checked:ring-2 peer-checked:ring-primary border-2 border-transparent hover:border-primary"></span>
                  </label>
                </div>
              </div>

              <!-- Submit -->
              <div class="text-right">
                <button onclick="createSubject()" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90">Submit</button>
              </div>
            </form>
          </div>
        </div>

        <div id="editSubjModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
          <div class="bg-bg w-full max-w-md p-6 rounded-[8px] shadow-xl relative">
            <!-- Close button -->
            <button onclick="document.getElementById('editSubjModal').classList.add('hidden')" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
              &times;
            </button>

            <h2 class="text-xl font-semibold text-primary mb-4">Edit Subject</h2>

            <form id="editSubjectForm" class="space-y-4">
              <!-- Name -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" name="name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
              </div>

              <!-- Class (Major/Minor) -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Class</label>
                <select name="classname" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
                  <option value="">Select</option>
                  <option value="major">Major</option>
                  <option value="minor">Minor</option>
                </select>
              </div>

              <!-- Color Options -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Color</label>
                    <div class="flex flex-wrap gap-2">
                      <!-- Each label handles a pastel color radio with ring on checked -->
                      <label class="cursor-pointer">
                        <input type="radio" name="color" value="#FFD1DC" class="hidden peer" required>
                        <span class="w-8 h-8 block rounded-full bg-pink-200 peer-checked:ring-2 peer-checked:ring-primary border-2 border-transparent hover:border-primary"></span>
                      </label>
                      <label class="cursor-pointer">
                        <input type="radio" name="color" value="#A0E7E5" class="hidden peer">
                        <span class="w-8 h-8 block rounded-full bg-cyan-200 peer-checked:ring-2 peer-checked:ring-primary border-2 border-transparent hover:border-primary"></span>
                      </label>
                      <label class="cursor-pointer">
                        <input type="radio" name="color" value="#BDB2FF" class="hidden peer">
                        <span class="w-8 h-8 block rounded-full bg-purple-200 peer-checked:ring-2 peer-checked:ring-primary border-2 border-transparent hover:border-primary"></span>
                      </label>
                      <label class="cursor-pointer">
                        <input type="radio" name="color" value="#FFDAC1" class="hidden peer">
                        <span class="w-8 h-8 block rounded-full bg-orange-200 peer-checked:ring-2 peer-checked:ring-primary border-2 border-transparent hover:border-primary"></span>
                      </label>
                  
                      <!-- "Boyish" Pastel Colors -->
                      <label class="cursor-pointer">
                        <input type="radio" name="color" value="#C3F0CA" class="hidden peer">
                        <span class="w-8 h-8 block rounded-full bg-green-200 peer-checked:ring-2 peer-checked:ring-primary border-2 border-transparent hover:border-primary"></span>
                      </label>
                      <label class="cursor-pointer">
                        <input type="radio" name="color" value="#AEC6CF" class="hidden peer">
                        <span class="w-8 h-8 block rounded-full bg-blue-200 peer-checked:ring-2 peer-checked:ring-primary border-2 border-transparent hover:border-primary"></span>
                      </label>
                      <label class="cursor-pointer">
                        <input type="radio" name="color" value="#D5E1DF" class="hidden peer">
                        <span class="w-8 h-8 block rounded-full bg-gray-200 peer-checked:ring-2 peer-checked:ring-primary border-2 border-transparent hover:border-primary"></span>
                      </label>
                      <label class="cursor-pointer">
                        <input type="radio" name="color" value="#B2EBF2" class="hidden peer">
                        <span class="w-8 h-8 block rounded-full bg-teal-200 peer-checked:ring-2 peer-checked:ring-primary border-2 border-transparent hover:border-primary"></span>
                      </label>
                    </div>
                </div>

              <!-- Submit -->
              <div class="text-right">
                <button onclick="editSubject()" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90">Submit</button>
              </div>
            </form>
          </div>
        </div>

        <div id="editTaskModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
          <div class="bg-bg w-full max-w-md p-6 rounded-[8px] shadow-xl relative">
            <!-- Close button -->
            <button onclick="document.getElementById('editTaskModal').classList.add('hidden')" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
              &times;
            </button>
        
            <h2 class="text-xl font-semibold text-primary mb-4">Edit Task</h2>
        
            <form id="createTaskForm" class="space-y-4" enctype="multipart/form-data">
              <!-- Name -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" name="name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
              </div>
        
              <!-- Description -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea name="description" rows="4" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary resize-none" required></textarea>
              </div>
        
              <!-- Deadline -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Deadline (YYYY-MM-DD HH:MM:SS)</label>
                <input type="datetime-local" name="deadline" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
              </div>
        
              <!-- Image Upload -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Image</label>
                <input type="file" name="img_filename" accept="image/*" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
              </div>
        
              <!-- Submit -->
              <div class="text-right">
                <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90">Submit</button>
              </div>
            </form>
          </div>
        </div>

        <div id="deleteTaskModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
          <div class="bg-bg w-full max-w-md p-6 rounded-[8px] shadow-xl relative">
            <!-- Close button -->
            <button onclick="document.getElementById('deleteTaskModal').classList.add('hidden')" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
              &times;
            </button>
        
            <h2 class="text-xl font-semibold text-primary mb-4">Delete Task</h2>
        
            <p class="pb-7">Are you sure you want to delete?</p>
        
              <!-- Submit -->
              <div class="flex justify-end gap-3">
                <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90">Yes</button>
                <button  class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90">Cancel</button>
              </div>
            </form>
          </div>
        </div>
        
        <div id="deleteSubjModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
          <div class="bg-bg w-full max-w-md p-6 rounded-[8px] shadow-xl relative">
            <!-- Close button -->
            <button onclick="document.getElementById('deleteSubjModal').classList.add('hidden')" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
              &times;
            </button>
        
            <h2 class="text-xl font-semibold text-primary mb-4">Delete Subject</h2>
        
            <p class="pb-7">Are you sure you want to delete? This will also delete the tasks related to this subject.</p>
        
              <!-- Submit -->
              <div class="flex justify-end gap-3">
                <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90">Yes</button>
                <button  class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90">Cancel</button>
              </div>
            </form>
          </div>
        </div>
