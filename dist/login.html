<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="output.css">

</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <form id="loginForm" class="space-y-4 bg-bg w-full max-w-md p-6 rounded-[8px] shadow-xl relative">
      <h2><span class="text-primary">Ta</span>-Da!</h2>
      <h2 class="text-xl font-semibold text-primary mb-4">Login</h2>
    
      <div>
        <label for="username_or_email" class="block text-sm font-medium text-gray-700 mb-1">Username or Email</label>
        <input type="text" id="username_or_email" placeholder="Username or Email"
               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
               required>
      </div>
    
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" placeholder="Password"
               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
               required>
      </div>
    
      <div class="text-right">
        <button type="button" onclick="loginUser()"
                class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90">
          Login
        </button>
      </div>
    
      <p id="response" class="text-sm text-center text-red-500"></p>
    </form>
  </div>

  

  <script src="register_login.js"></script>
</body>
</html>
