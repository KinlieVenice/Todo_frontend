<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="output.css">
  

</head>
<body >
  <header class="header shadow-below py-3 px-10 bg-bg ">
    <div class="header__wrapper flex justify-start items-center">
      <h2><span class="text-primary">Ta</span>-Da!</h2>  
    </div>
  </header>
  <!-- Outer container to fill the page -->
  <main class="my-30 flex items-center justify-center bg-light">
    <div class="max-w-sm md:max-w-md w-full">
      <form id="loginForm" class="space-y-4 bg-bg w-full p-6 rounded-[8px] shadow-xl">
        <h2 class=" font-semibold text-primary mb-4 text-center">Login</h2>

        <div>
          <label for="username_or_email" class="block text-xs md:text-sm font-medium text-gray-700 mb-1">Username or Email</label>
          <input type="text" id="username_or_email" placeholder="Username or Email"
                class="w-full text-xs md:text-sm p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                required>
        </div>
      
        <div>
          <label for="password" class="block text-xs md:text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" placeholder="Password"
                class="w-full text-xs md:text-sm p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                required>
        </div>
      
        <div>
          <button type="button" onclick="loginUser()"
                  class="bg-primary text-white w-full px-3 py-2 md:px-4 md:py-2 rounded-md">
            <p>Login</p>
          </button>
        </div>

        <p class="text-center">Don't have an account? <a href="./register.html" class="text-primary">Create an account.</a></p>
      
        <p id="response" class="text-sm text-center text-red-500"></p>
      </form>
    </div>
  </main>



  <script src="register_login.js"></script>
</body>
</html>
