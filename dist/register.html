<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>Document</title>
</head>
<body>
  <header class="header shadow-below py-3 px-10 bg-bg ">
    <div class="header__wrapper flex justify-start items-center">
      <h2><span class="text-primary">Ta</span>-Da!</h2>  
    </div>
  </header>

  <main class="my-10 md:my-7 flex items-center justify-center bg-light">
    <div class="max-w-sm md:max-w-md w-full">
      <form id="registerForm" class="space-y-4 bg-bg w-full p-6 rounded-[8px] shadow-xl relative ">
        <h2 class=" font-semibold text-primary text-center mb-4">Register</h2>
      
        <div>
          <label for="username" class="block text-xs md:text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" name="username" placeholder="Username"
                class="w-full text-xs md:text-sm p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                required>
        </div>
      
        <div>
          <label for="email" class="block text-xs md:text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="Email"
                class="w-full text-xs md:text-sm p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                required>
        </div>


      
        <div>
          <label for="password" class="block text-xs md:text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="Password"
                class="w-full text-xs md:text-sm p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                required>
        </div>
      
        <div>
          <label for="confirm_password" class="block text-xs md:text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"
                class="w-full text-xs md:text-sm p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                required>
        </div>


      
        <div>
          <button type="button" onclick="registerUser(event)"
                  class="w-full bg-primary text-white px-4 py-2 rounded-md">
            <p>Register</p>
          </button>
        </div>

        <p class="text-center">Already have an account? <a href="./login.html" class="text-primary">Login here.</a></p>
        
      
        <p id="response" class="text-sm text-center text-red-500"></p>
      </form>
    </div>

  </main>

  <script src="register_login.js"></script>
  
</body>
</html>
