<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>Document</title>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <form id="registerForm" class="space-y-4 bg-bg w-full max-w-md p-6 rounded-[8px] shadow-xl relative ">
      <h2><span class="text-primary">Ta</span>-Da!</h2>
      <h2 class="text-xl font-semibold text-primary mb-4">Register</h2>
    
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" id="username" name="username" placeholder="Username"
               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
               required>
      </div>
    
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="Email"
               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
               required>
      </div>

      <div class="flex gap-5">
        <div>
          <label for="profile" class="block text-sm font-medium text-gray-700 mb-1">Profile</label>
          <input type="file" name="profile" accept="image/*" 
                 class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                 required>
        </div>
  
        <div>
          <label for="header" class="block text-sm font-medium text-gray-700 mb-1">Header</label>
          <input type="file" name="header" accept="image/*" 
                 class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                 required>
        </div>
  
        <div>
          <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Bio picture</label>
          <input type="file" name="bio" name="bio" accept="image/*" 
                 class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                 required>
        </div>
      </div>
    
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="Password"
               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
               required>
      </div>
    
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"
               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
               required>
      </div>


    
      <div class="text-right">
        <button type="button" onclick="registerUser(event)"
                class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90">
          Register
        </button>
      </div>

      
    
      <p id="response" class="text-sm text-center text-red-500"></p>
    </form>

  </div>

  <script src="register_login.js"></script>
  
</body>
</html>
